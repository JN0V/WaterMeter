[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Partition scheme for OTA updates
board_build.partitions = min_spiffs.csv

; DomoticsCore from GitHub (main branch - latest)
lib_deps = 
    https://github.com/JN0V/DomoticsCore.git#main

; C++14 required by DomoticsCore
build_unflags = 
    -std=gnu++11
build_flags = 
    -std=gnu++14
    -DCORE_DEBUG_LEVEL=3

; Upload settings
upload_speed = 921600
monitor_filters = esp32_exception_decoder
